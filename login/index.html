<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="shortcut icon" href="./img/vscode-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/mobilefirst.css">
    <link rel="stylesheet" href="style/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section id="login">
        <div id="img">
        </div>
        <div id="form">
            <h1>Entrar</h1>
            <p>Seja bem vindo(a), Faça o login para ter acesso as Configurações!!
            </p>





            <form action="cadastro.php" method="post">
              
                <div id="campo">
                    <span class="material-symbols-outlined">
                        login
                    </span>
                    
                    <input class="log" type="email" id="user" name="user" minlength="5" maxlength="30" required placeholder="Email do usuário" size="20" autocomplete="email">
                    <label for="user">Email: </label>
                </div>

                
                <div id="campo">
                    <span class="material-symbols-outlined">
                        Key
                        </span>
                    <label for="pass">Password:</label>
                    <input class="log" type="password" id="pass" name="pass" minlength="8" maxlength="14" required placeholder="Senha" size="20"> <br>
                </div>
              
                <input type="submit" value="Entrar">
                <a class="button" href="recsenha.html">Recuperar a senha <span class="material-symbols-outlined">
                    mail
                    </span> </a>
            </form>
            
            

        </div>
    </section>
    
</body>
</html>
