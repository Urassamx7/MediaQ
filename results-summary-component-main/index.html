<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
<link rel="stylesheet" href="style.css">
<!--
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   Feel free to remove these styles or customise in your own stylesheet üëç
  <span class="material-symbols-outlined">
bolt
</span>
 -->
  
</head>
<body>

  <main class="container" data-spacing="large">
    <div id="result" data-spacing="large">
      <h1>Your Result</h1>
      
      <p class="data">
        <span class="data">76</span>
          of 100
      </p>

      <div class="fin">
        <p >Great</p>
        <p >You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div id="sum" data-spacing="large">
      <h2>Summary</h2>

      <div id="react">
        <span class="size"><img src="assets/images/icon-reaction.svg" alt="">
         Reaction</span>
        <span><span id="note">80 </span>/ 100</span>
      </div>

      <div id="mem">
        <span  class="size"><img src="assets/images/icon-memory.svg" alt=""> Memory</span>
        <span><span id="note">92 </span>/ 100</span>
      </div>

      <div id="verb">
       
        <span class="size"> <img src="assets/images/icon-verbal.svg" alt=""> Verbal</span>
        <span><span id="note">61 </span>/ 100</span>
      </div>

      <div id="visu">
       
        <span class="size"> <img src="assets/images/icon-visual.svg" alt=""> Visual</span>
        <span><span id="note">72</span> / 100</span>
      </div>

      <div id="but">
        <button>Continue</button></div>
    </div>
  </main>
  
  <br>

</body>
</html>
